<ion-header>
  <ion-toolbar>
    <ion-title>SELECIONE A COND. PAGTO</ion-title>
    <ion-buttons end>
      <ion-button ion-button icon-only (click)="cancelar()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar no-border-top>
    <ion-row>
      <ion-col col-10>
        <ion-input
          placeholder="Digite a descrição ou código"
          (keypress)="keypress($event)"
          [(ngModel)]="_filtro"
          class="input-borda"
        ></ion-input>
      </ion-col>
      <ion-col col-2>
        <ion-button color="primary" (click)="pesquisar()" ion-button icon-only>
          <ion-icon name="search"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <label [hidden]="_qtdTotal == -1">{{ _qtdTotal }} ENCONTRADO(S)</label>
      </ion-col>
    </ion-row>
  </ion-toolbar>

  <ion-list radio-group [(ngModel)]="_cpgCodigo">
    <ion-item *ngIf="_cpgPadrao != null">
      <ion-label>{{ _cpgPadrao?.descricao }}</ion-label>
      <ion-radio [value]="_cpgPadrao?.codigo"></ion-radio>
    </ion-item>
    <ion-item *ngFor="let cada of _lstCondicaoPagto">
      <ion-label>{{ cada.descricao }}</ion-label>
      <ion-radio [value]="cada.codigo"></ion-radio>
    </ion-item>
  </ion-list>
!!!
  <ion-row>
    <ion-col col-12 style="text-align: center">
      <ion-spinner name="ios" *ngIf="_carregando"></ion-spinner>
    </ion-col>
  </ion-row>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-footer>
  <ion-buttons padding>
    <ion-button color="secondary" ion-button icon-left block (click)="salvar()">
      <ion-icon name="checkmark-circle"></ion-icon>PRÓXIMO
    </ion-button>
  </ion-buttons>
</ion-footer>
