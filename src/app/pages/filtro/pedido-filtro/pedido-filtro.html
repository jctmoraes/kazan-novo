<app-modal-header title="FILTRO DE PEDIDOS"></app-modal-header>

<ion-content>
  <ion-list>
    <ion-item>
      <p>CLIENTE</p>
      <ion-label (click)="selecionarCliente()">{{ _filtro.cliNome }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label floating>IN√çCIO</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" cancelText="CANCELAR" doneText="SELECIONAR" [(ngModel)]="_filtro.dtInicio"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>FIM</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" cancelText="CANCELAR" doneText="SELECIONAR" [(ngModel)]="_filtro.dtFim"></ion-datetime>
    </ion-item>

  </ion-list>

  <ion-button color="primary" expand="block" (click)="pesquisar()">
    <ion-icon name="search" slot="left"></ion-icon> PESQUISAR
  </ion-button>

  <ion-button color="primary" expand="block" fill="outline" (click)="fechar()">
    <ion-icon name="close-circle" slot="left"></ion-icon> CANCELAR
  </ion-button>
</ion-content>
