<ion-content padding>

  <ion-list>

    <img src="./assets/logo/kazan.png" />
    <ion-item>
      <ion-input type="number" [(ngModel)]="_login.codigo" labelPlacement="stacked" label="Usuário">
        <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
        <ion-button fill="clear" slot="end" aria-label="Show/hide">
          <ion-icon slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
        </ion-button>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" [(ngModel)]="_login.senha" labelPlacement="stacked" label="Senha">
        <ion-icon slot="start" name="key" aria-hidden="true"></ion-icon>
        <ion-button fill="clear" slot="end" aria-label="Show/hide">
          <ion-icon slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
        </ion-button>
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-button color="primary" expand="block" (click)="autenticar()">ENTRAR</ion-button>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Versão: <b>{{ _versao }}</b></ion-title>
  </ion-toolbar>
</ion-footer>
