<app-modal-header title="SELECIONE A QUANTIDADE"></app-modal-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="_item.nome" label="PRODUTO " disabled labelPlacement="keep"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="_valorFormat" label="VALOR " disabled labelPlacement="keep"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="number" [(ngModel)]="_pedidoItens.quantidade" label="QTDE " (ionChange)="change()" labelPlacement="keep"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="number" [(ngModel)]="_pedidoItens.desconto" label="DESCONTO (%)" (ionChange)="change()" labelPlacement="keep"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="_valorUnitarioFormat" label="UNITÁRIO " disabled labelPlacement="keep"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="_totalFormat" label="TOTAL " disabled labelPlacement="keep"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="_valorIpiFormat" label="VALOR IPI " disabled labelPlacement="keep"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="_valorStFormat" label="VALOR ST " disabled labelPlacement="keep"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button color="primary" expand="block" (click)="salvar()">
    <ion-icon name="checkmark-circle" slot="start"></ion-icon> SALVAR
  </ion-button>

  <ion-button color="secondary" expand="block" fill="outline" (click)="fechar()">
    <ion-icon name="close-circle" slot="start"></ion-icon> CANCELAR
  </ion-button>
</ion-content>
