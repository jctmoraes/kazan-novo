<ion-header>
    <ion-toolbar>
      <ion-title>Selecione a Filial</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let filial of filiais" (click)="selectFilial(filial)">
        {{ filial }}
      </ion-item>
    </ion-list>
  </ion-content>
