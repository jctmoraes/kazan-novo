<ion-header>

  <ion-toolbar>
    <ion-title>SELECIONE O CLIENTE</ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="cancelar()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-toolbar no-border-top>
    <ion-row>
      <ion-col col-10>
        <ion-input placeholder="Digite o nome, cnpj ou e-mail" [(ngModel)]="_filtro" class="input-borda"></ion-input>
      </ion-col>
      <ion-col col-2>
        <button color="primary" (click)="pesquisar()" ion-button icon-only>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <label [hidden]="_qtdTotal == -1">{{ _qtdTotal }} ENCONTRADO(S)</label>
      </ion-col>
    </ion-row>
  </ion-toolbar>

  <ion-list>
    <ion-item *ngFor="let cada of _lstClientes">
      <h2 (click)="selecionar(cada)">{{ cada.nome }}</h2>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col col-12 style="text-align: center">
      <ion-spinner name="ios" *ngIf="_carregando"></ion-spinner>
    </ion-col>
  </ion-row>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
