<app-modal-header title="ENVIAR PEDIDO POR E-MAIL"></app-modal-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="email" [(ngModel)]="_email" label="E-MAIL" labelPlacement="floating" placeholder="E-MAIL"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button color="primary" expand="block" (click)="enviar()">
    <ion-icon name="cloud-upload" slot="slot"></ion-icon> ENVIAR PEDIDO
  </ion-button>

  <ion-button color="primary" expand="block" fill="outline" (click)="fechar()">
    <ion-icon name="close-circle"></ion-icon> CANCELAR
  </ion-button>
</ion-content>
