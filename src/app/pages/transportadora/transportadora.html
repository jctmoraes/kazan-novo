<ion-header>
  <ion-toolbar>
    <ion-title>SELECIONE A TRANSPORTADORA</ion-title>
    <ion-buttons end>
      <ion-button ion-button icon-only (click)="cancelar()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar no-border-top>
    <ion-row>
      <ion-col col-10>
        <ion-input placeholder="Digite o nome ou código da transportadora" (keypress)="keypress($event)" [(ngModel)]="_filtro" class="input-borda"></ion-input>
      </ion-col>
      <ion-col col-2>
        <ion-button color="primary" (click)="pesquisar()" ion-button full icon-only>
          <ion-icon name="search"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <label [hidden]="_qtdTotal == -1">{{ _qtdTotal }} ENCONTRADO(S)</label>
      </ion-col>
    </ion-row>
  </ion-toolbar>

  <ion-list [(ngModel)]="_traCodigo" (ngModelChange)="onTransportadoraChange($event)" radio-group>
    <ion-item *ngIf="_traPadrao != null">
      <ion-label>{{ _traPadrao?.nome }}</ion-label>
      <ion-radio [value]="_traPadrao?.codigo"></ion-radio>
    </ion-item>
    <ion-item *ngFor="let cada of _lstTransportadoras">
      <ion-label>{{ cada.nome }}</ion-label>
      <ion-radio [value]="cada.codigo"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col col-12 style="text-align: center">
      <ion-spinner name="ios" *ngIf="_carregando"></ion-spinner>
    </ion-col>
  </ion-row>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-footer>
  <ion-buttons padding>
    <ion-button color="secondary" ion-button icon-left block (click)="salvar()">
      <ion-icon name="checkmark-circle"></ion-icon>PRÓXIMO
    </ion-button>
  </ion-buttons>
</ion-footer>
